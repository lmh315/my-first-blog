{% extends 'blog/base.html' %}

{% block content %}
	<text1>
	   	<div class="subtitle">
			<h2>재고 관리</h2>
	   	</div>

	    <div>
		   	<div class="row">
				<div class="col-xs-6">
				   	<table class="table table-striped table-hover table-responsive">
						<thead>
						<tr>
							<th class="col-md-1">#</th>
					  		<th class="col-md-4">이름</th>
					  		<th class="col-md-1">남은 수량</th>
					  		<th class="col-md-1">추가</th>
					  	</tr>
						</thead>
					  	<script language="javascript">
					  		var n = 1;
					  	</script>
					  	<tbody>
					  		{% for item in items %}
					  			<tr>
					  				<td class="col-md-1"><script type="text/javascript">document.write(n); n++;</script></td>
					  				<td class="col-md-4">{{item.name}}</td>
					  				<td class="col-md-1">{{item.inventory}}</td>
					  				<td class="col-md-2">
										<form action="{% url 'item_edit' name=item.name %}" method="POST" class="post-form">{% csrf_token %}
										  <div class="row">
										  	<div class="col-md-7">
											    <input type="number" class="form-control" name="addNum" placeholder="수량">
											</div>
											<div class="col-md-4">
												<button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button>
										  	</div>
										  </div>
										</form>
					  				</td>
					  			</tr>
					  		{% endfor %}
					  	</tbody>
					</table>	
				</div>
			</div>			
		</div>
	</text1>
{% endblock %}

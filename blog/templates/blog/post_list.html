{% extends 'blog/base.html' %}

{% block content %}
	<text1>
		<div class="row subtitle">
			<h2>
				<div class="col-md-1">재고 관리</div>
				<div class="col-md-1 col-md-offset-7"><a href="{% url 'item_add' %}" class="btn btn-primary btn-lg btn-block" role="button">물품 추가</a></div>
			</h2>
	   	</div>
	    <div>
		   	<div class="row">
				<div class="col-xs-9">
				   	<table class="table table-striped table-hover table-responsive">
						<thead>
						<tr>
							<th class="col-md-1">#</th>
							<th class="col-md-1"></th>
					  		<th class="col-md-4">이름</th>
					  		<th class="col-md-1">남은 수량</th>
					  		<th class="col-md-1">수량 변경</th>
					  	</tr>
						</thead>
					  	<script language="javascript">
					  		var n = 1;
					  	</script>
					  	<tbody>
					  		{% for item in items %}
					  			<tr>
					  				<td class="col-md-1"><script type="text/javascript">document.write(n); n++;</script></td>
					  				<td class="col-md-1"><img src="{{item.upload.url}}" class='img-responsive'></td>
					  				<td class="col-md-4">{{item.name}}</td>
					  				<td class="col-md-1">{{item.inventory}}</td>
					  				<td class="col-md-2">
										<form action="{% url 'item_edit' name=item.name %}" method="POST" class="post-form">{% csrf_token %}
										  <div class="row">
										  	<div class="col-md-7">
											    <input type="number" class="form-control" name="Num" placeholder="수량">
											</div>
											<div class="col-md-4">
												<button type="submit" class="btn btn-default" name="inc"><span class="glyphicon glyphicon-plus"></span></button>
												<button type="submit" class="btn btn-default" name="dec"><span class="glyphicon glyphicon-minus"></span></button>
										  	</div>
										  </div>
										</form>
					  				</td>
					  			</tr>
					  		{% endfor %}
					  	</tbody>
					</table>	
				</div>
			</div>			
		</div>
	</text1>
{% endblock %}
